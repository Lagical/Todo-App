<mat-card class="card" *ngIf="todos$ | async as todo">
    <mat-card-title>{{todo.todoTitle}}</mat-card-title>
  <mat-card-content>
    <p>{{todo.todoText}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox [checked]="todo.done" (change)="checkCheckBoxvalue($event, todo)">Done</mat-checkbox>
    <button mat-icon-button (click)="editTodo(todo)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="openDelete(todo.id)">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
